name: pull request action

on: 
  pull_request:
    branches:
      - 'dev'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run eslint
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: 
          node-version: 14.x
      - name: Lint client
        run: |
          cd client &&
          npm ci &&
          npm run lint 
      - name: Lint server
        run: |
          cd server &&
          npm ci &&
          npm run lint

  tests:
    runs-on: ubuntu-latest
    name: Run tests
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: 
          node-version: 20.x
      - name: Test client
        run: |
          cd client &&
          npm i &&
          npm run test 
      - name: Test server
        run: |
          cd server &&
          npm i &&
          npm run test
